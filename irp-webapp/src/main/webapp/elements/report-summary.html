<link rel="import" href="../deps/polymer/polymer.html">

<dom-module id="report-summary">
    <link rel="import" type="css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        .reportSummary {
            margin: 0px;
            padding: 0px;
            width: 100%;
            border: 1px solid #000;
        }

        .reportSummary table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .reportSummary tr:last-child td:last-child {
            -moz-border-radius-bottomright: 0px;
            -webkit-border-bottom-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .reportSummary table tr:first-child td:first-child {
            -moz-border-radius-topleft: 0px;
            -webkit-border-top-left-radius: 0px;
            border-top-left-radius: 0px;
        }

        .reportSummary table tr:first-child td:last-child {
            -moz-border-radius-topright: 0px;
            -webkit-border-top-right-radius: 0px;
            border-top-right-radius: 0px;
        }

        .reportSummary tr:last-child td:first-child {
            -moz-border-radius-bottomleft: 0px;
            -webkit-border-bottom-left-radius: 0px;
            border-bottom-left-radius: 0px;
        }

        .reportSummary tr:hover td {
        }

        .reportSummary tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .reportSummary tr:nth-child(even) {
            background-color: #dddddd;
        }

        .reportSummary td {
            vertical-align: middle;
            border: 1px solid #000;
            border-width: 0px 1px 1px 0px;
            text-align: left;
            padding: 5px;
            font-size: 14px;
            font-family: Arial;
            font-weight: bold;
            color: #000000;
        }

        .reportSummary tr:last-child td {
            border-width: 0px 1px 0px 0px;
        }

        .reportSummary tr td:last-child {
            border-width: 0px 0px 1px 0px;
        }

        .reportSummary tr:last-child td:last-child {
            border-width: 0px 0px 0px 0px;
        }

        .reportSummary tr:first-child td {
            background-color: #ffffff;
            border: 0px solid #000;
            text-align: center;
            border-width: 0px 0px 1px 1px;
            font-size: 14px;
            font-family: Arial;
            font-weight: bold;
            color: #000000;
        }

        .reportSummary tr:first-child:hover td {
            background-color: #FFFFFF;
        }

        .reportSummary tr:first-child td:first-child {
            border-width: 0px 0px 1px 0px;
        }

        .reportSummary tr:first-child td:last-child {
            border-width: 0px 0px 1px 1px;
        }

        .reportSummary thead th {
            background-color: #cccccc;
            border: 0px solid #000000;
            text-align: center;
            border-width: 0px 0px 1px 1px;
            font-size: 14px;
            font-family: Arial;
            font-weight: bold;
            color: #000000;
        }
    </style>
    <template>

        <div>
            <p>
            </p>
            <form id="bb" action="/pdfreport.html" method="post">
                Click the following button to download the PDF version of the IRP analysis:
                <input type="hidden" name="analysisResponses" value="">
                <button id="pdf" class="btn" type="button">Download PDF</button>
            </form>
            <p></p>
            <table class="reportSummary">
                <thead>
                <tr>
                    <th>TDS Report File Name</th>
                    <th>Valid XML</th>
                </tr>
                </thead>
                <tbody>
                <template is="dom-repeat" items="{{responses.individualResponses}}" as="response">
                    <tr>
                        <td>{{response.fileName}}</td>
                        <td>{{status(response.validXMLfile)}}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </template>
    <script>
        Polymer({
            is: 'report-summary',
            properties: {
                responses: {
                    type: Object, value: function () {
                        return {};
                    }
                }
            },
            ready: function () {
                var that = this;
                this.$.pdf.addEventListener('click', function (event) {
                    var body = JSON.stringify(that.responses);
                    that.$.bb.children[0].value = body;
                    that.$.bb.submit();
                });
            },
            status: function (input) {
                return input ? 'Yes' : 'No';
            }
        });
    </script>
</dom-module>
