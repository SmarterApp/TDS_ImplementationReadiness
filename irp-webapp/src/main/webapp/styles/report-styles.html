<link rel="import" href="../deps/polymer/polymer.html">
<link rel="import" href="../deps/paper-styles/typography.html">

<dom-module id="report-styles">
    <template>
        <style>
            .tableAnalysis {
                margin: 0px;
                padding: 0px;
                width: 100%;
                border-spacing: 0;
            }

            .tableAnalysis table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }

            .tableAnalysis tr:hover td {
                background-color: yellow;
            }

            .tableAnalysis tr.even {
                background-color: #ddd;
            }


            .tableAnalysis td {
                vertical-align: middle;

                border: 0px solid #000000;
                border-width: 0px 1px 1px 0px;
                text-align: left;
                padding: 7px;
                font-size: 14px;
                font-family: Arial;
                font-weight: normal;
                color: #000000;
            }

            .tableAnalysis thead th {
                background: -o-linear-gradient(bottom, #cccccc 5%, #b2b2b2 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #cccccc), color-stop(1, #b2b2b2));
                background: -moz-linear-gradient(center top, #cccccc 5%, #b2b2b2 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#cccccc", endColorstr="#b2b2b2");
                background: -o-linear-gradient(top, #cccccc, b2b2b2);

                background-color: #cccccc;
                border: 0px solid #000000;
                text-align: center;
                border-width: 1px 1px 1px 0px;
                font-size: 14px;
                font-family: Arial;
                font-weight: bold;
                color: #000000;
            }

            .tableAnalysis thead th:first-child {
                border-width: 1px 1px 1px 1px;
            }

            .tableAnalysis tr td:first-child {
                border-width: 0px 1px 1px 1px;
            }

            .tableAnalysis .category td {
                text-align: center;
                font-size: large;
                font-family: Arial;
                color: #000;
            }

            p {
                font-family: serif;
                font-size: smaller;
            }

            .tableAnalysis .optionalField {
                font-style: italic;
            }

            .tableAnalysis .requiredField{
                font-style: normal;
            }

            .tableAnalysis .expectedValue {
            }

            .tableAnalysis .noExpectedValue {
                text-decoration: line-through;
                text-align: center;
            }

            .tableAnalysis .statusIcon {
                text-align: center;
            }

            .tableAnalysis .statusOK {
                color: green;
            }

            .tableAnalysis .statusError {
                color: red;
            }

            .tableAnalysis .errorEmptyCell {
                border-top: none;
                border-left: none;
                border-right: none;
                border-bottom: black 1px solid;
            }

            .tableAnalysis .errorExplanation {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                border-left: black solid 1px;
                background-color: lightyellow;
            }
        </style>
    </template>
</dom-module>
